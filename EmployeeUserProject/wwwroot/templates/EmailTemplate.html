<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Credentials</title>
    <style>
        /* Add inline CSS here if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

            .container h2 {
                text-align: center;
                color: #007bff;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Login Credentials</h2>
        <p>Hello,</p>
        <p>Thank you for signing in. Here are your login credentials:</p>
        <table>
            <tr>
                <th>Username</th>
                <td>{{Username}}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td>{{Password}}</td>
            </tr>
        </table>
        <p>If you did not request these credentials or need further assistance, feel free to contact us.</p>
        <p>Best regards,<br>Support Team</p>
    </div>
</body>
</html>
